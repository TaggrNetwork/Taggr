[package]
name = "taggr"
version = "0.1.0"
edition = "2018"

[lib]
path = "lib.rs"
crate-type = ["cdylib"]

[dependencies]
base64 = "0.21.2"
candid = { version = "0.9.0", features = ["parser"] }
hex = "0.4.3"
ic-cdk = { version = "0.10.0" }
ic-cdk-macros = "0.7.1"
ic-cdk-timers = "0.4.0"
ic-certified-map = "0.4.0"
ic-ledger-types = "0.7.0"
serde = { version = "1.0.179", features = ["derive"] }
serde_bytes = "0.11.12"
serde_cbor = "0.11.2"
serde_json = "1.0.104"
sha2 = "0.10.7"

[dev-dependencies]
actix-rt = "*"

[features]
dev = []
