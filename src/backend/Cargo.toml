[package]
name = "taggr"
version = "0.1.0"
edition = "2018"

[lib]
path = "lib.rs"
crate-type = ["cdylib"]

[dependencies]
base64 = "0.21.5"
candid = "0.10.3"
hex = "0.4.3"
ic-cdk = "0.12.1"
ic-cdk-macros = "0.8.4"
ic-cdk-timers = "0.6.0"
ic-certified-map = "0.4.0"
ic-ledger-types = "0.9.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_bytes = "0.11.12"
serde_cbor = "0.11.2"
serde_json = "1.0.108"
sha2 = "0.10.8"

[dev-dependencies]
actix-rt = "*"
candid_parser = "0.1.3"

[features]
dev = []
staging = []
