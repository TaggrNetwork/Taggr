[package]
name = "taggr"
version = "0.1.0"
edition = "2018"

[lib]
path = "lib.rs"
crate-type = ["cdylib"]

[dependencies]
base64 = "0.21.0"
candid = "0.8.4"
hex = "0.4.3"
ic-cdk = { version = "0.6.10", features = ["timers"] }
ic-cdk-macros = "0.6.10"
ic-certified-map = "0.3.4"
ic-ledger-types = "0.4.2"
serde = { version = "1.0.163", features = ["derive"] }
serde_bytes = "0.11.9"
serde_cbor = "0.11.2"
serde_json = "1.0.96"
sha2 = "0.10.6"

[dev-dependencies]
actix-rt = "*"

[features]
dev = []
