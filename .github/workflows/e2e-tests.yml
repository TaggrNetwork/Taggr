name: e2e Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-nodejs
      - uses: ./.github/actions/setup-dfx
      - uses: ./.github/actions/setup-ic-wasm

      - name: Get Playwright version
        id: playwright-version
        run: echo "playwright_version=$(cat package-lock.json | jq -r '.dependencies."@playwright/test".version')" >> $GITHUB_ENV

      - name: Cache Playwright dependencies
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.playwright_version }}

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npm run install:e2e

      - name: Start DFX
        run: dfx start --background

      - name: Import local minter
        run: ./e2e/import_local_minter.sh

      - name: Set up NNS canisters
        run: |
          dfx extension install nns
          dfx nns install

      - name: Deploy canister
        run: |
          dfx canister create --all
          make e2e_build
          make local_deploy

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Stop DFX
        run: dfx stop
